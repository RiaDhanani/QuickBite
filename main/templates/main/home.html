{% extends "main/layout.html" %}
{% block content %}
  <div class="home" style="background-color: #000000">
      <img src="../media/bg_7.jpg" class="d-block w-100" alt="sushi1" height="500px">
    <div class="container">
      <h4 class="text-center text-light" style="margin: 2rem;">Our Menu</h4>
      <div class="row">
        {% for item in menu_items %}
            <div class="col-sm-4">
                <div class="card mb-5" style="height: fit-content; overflow: auto;">
                  <img src="{{ item.image.url }}" style="height: 250px;">
                    <div class="card-body text-center">
                        <h5 class="text-center"><a href="{% url 'main:dishes' item.slug %}">{{ item.title }} </a></h5>
                        <h5 class="badge badge-{{ item.label_colour }}">{{ item.labels }}</h5>
                      <p class="text-center">{{ item.description }}</p>
                      <h5 class="text-center">${{ item.price }}</h5>
                      <a href="{% url 'main:dishes' item.slug %}" class="btn btn-info float-right">View Details</a>           
                    </div>
                </div>
            </div>            
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock content %}
